language: php
sudo: true
dist: trusty

matrix:
  fast_finish: true
  include:
    - php: "7.2"
    - php: "nightly"
  allow_failures:
    - php: "nightly"

before_install:
- sudo apt-get update
- sudo apt-get install make build-essential automake
- git clone git://github.com/jedisct1/libsodium.git
- cd libsodium
- git checkout 1.0.13
- ./autogen.sh
- ./configure && make check
- sudo make install
- cd ..
- pecl install libsodium-2.0.4

install:

- composer self-update
- composer update

script:
- vendor/bin/phpunit
- vendor/bin/psalm
